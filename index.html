<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓 예매 프로그램</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
<div class="left-container">
    <div class="slider">
        <img src="1.png" alt="결제 방법 설명" class="slider-image">
    </div>
    <div class="slider-dots"></div>
    <div class="slider-buttons">
        <button class="prev-btn">이전</button>
    <span id="customText">🔼구매 설명</span>
        <button class="next-btn">다음</button>
    </div>
</div>
        <div class="right-container">
    <h1>티켓 선예매</h1>
    <h3>(❗❗확인 필수❗❗)<br>선택하신 공연 날짜 및 시간:<br>9월 18일 (목) 19:30</h3>
    <h5>※ 최대 10장까지 구매 가능<br>※ 티켓 구매 시 입력하신 번호로 문자 발송 예정<br>ㅤ(소요시간 1~2일)</h5>         
<div class="controls">
<button id="decreaseBtn" aria-label="티켓 수량 감소">➖</button>
<button id="increaseBtn" aria-label="티켓 수량 증가">➕</button>
        </div>
        <div class="circle" id="ticketCount">1장</div>
<div id="totalPrice">총 금액: 6,000원</div>
    <div class="additional-buttons">
        <button class="nav-button" onclick="location.href='index.html'">9월 18일(목)<br>19:30</button>
        <button class="nav-button" onclick="location.href='index2.html'">9월 19일(금)<br>19:30</button>
        <button class="nav-button" onclick="location.href='index3.html'">9월 20일(토)<br>14:00</button>
        <button class="nav-button" onclick="location.href='index4.html'">9월 20일(토)<br>18:00</button>
    </div>
<button id="discountBtn">할인권 적용</button>
<button id="buyBtn">티켓 구매하기</button>
    </div>
<div id="discountPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <img src="할인권.png" alt="할인 이미지">
        <input type="text" id="discountCode" placeholder="할인 코드를 입력하세요">
        <button id="applyDiscount">적용하기</button>
    </div>
</div>

</div>
    <script src="script.js"></script>
</body>
</html>
